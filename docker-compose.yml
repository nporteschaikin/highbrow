version: "2.2"

volumes:
  postgres:
  redis:

services:
  web:
    build: .
    command: bundle exec rails server -p 3000 -b '0.0.0.0'
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  worker:
    build: .
    command: bundle exec sidekiq -c 10 -q low,1 -q default,2 -q high,4
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  clockwork:
    build: .
    command: bundle exec clockwork ./config/clock.rb
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    env_file:
      - .env

  postgres:
    image: postgres:9.6.6-alpine
    ports:
      - 5051:5432
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:4.0.2-alpine
    command:
      - redis-server
      - --appendonly
      - "yes"
    volumes:
      - redis:/data
